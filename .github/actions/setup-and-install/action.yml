name: Setup and Install
description: Gemeinsamer Setup-Schritt fÃ¼r Frontend-Projekte

inputs:
  EXPO_TOKEN:
    required: true
    description: Expo Access Token (fÃ¼r EAS CLI Login)

runs:
  using: "composite"
  steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.16.0'
        registry-url: 'https://registry.npmjs.org'

    - name: âš™ï¸ Enable Corepack for Yarn v2
      run: corepack enable
      shell: bash

    - name: ğŸ“¦ Get Yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
      shell: bash

    - name: ğŸ“¦ Cache Yarn dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: âš™ï¸ Setup EAS CLI
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ inputs.EXPO_TOKEN }}

    - name: ğŸ“¦ Install dependencies
      run: yarn install --immutable
      shell: bash

    - name: ğŸ› ï¸ Generate EAS config
      run: yarn workspace rocket-meals-scripts generate:eas
      shell: bash
