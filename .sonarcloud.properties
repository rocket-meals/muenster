# SonarCloud configuration for Rocket Meals

# Exclude dist directories and build outputs
sonar.exclusions=**/dist/**,**/build/**,**/node_modules/**

# Exclude Leaflet JavaScript files as they are third-party libraries directly included
sonar.exclusions=**/leaflet*.js,**/leaflet*.min.js,**/leaflet/**/*.js

# Ecluse Directus Generate Types Extension as they are third-party libraries directly included
sonar.exclusions=**/generate-types/index.js

# Combine all exclusions
sonar.exclusions=**/dist/**,**/build/**,**/node_modules/**,**/leaflet*.js,**/leaflet*.min.js,**/leaflet/**/*.js

# Additional common exclusions for web projects
sonar.exclusions=**/dist/**,**/build/**,**/node_modules/**,**/leaflet*.js,**/leaflet*.min.js,**/leaflet/**/*.js,**/*.min.js,**/coverage/**,**/public/assets/**

# Project key and organization (you may need to adjust these)
# sonar.projectKey=your-project-key
# sonar.organization=your-organization

# Source directories
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Test directories
sonar.tests=**/*test*/**,**/*spec*/**

# Coverage exclusions
sonar.coverage.exclusions=**/dist/**,**/build/**,**/node_modules/**,**/leaflet*.js,**/leaflet*.min.js,**/leaflet/**/*.js,**/*.min.js,**/coverage/**,**/*test*/**,**/*spec*/**
